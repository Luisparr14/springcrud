<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Register Form Template</title>
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="/css/background.css">
	<link rel="stylesheet" href="/css/form.css">
	<link rel="stylesheet" href="/css/footer.css">
</head>

<body>
	<div id="app">
		<div class="contenido">
			<h1 class="negrita">Bootstrap
				<div>
					<h1>Register Form</h1>
				</div>
			</h1>
			<p> This is a free responsive Register form made with Boostrap, Dowload it on <strong>AZMIND</strong>, customize
				it
				and
				use as you like!</p>
			<div class="form_container">
				<div class="form-box">
					<div class="form-header">
						<div class="form-info">
							<h3>Register to our site</h3>
							<p>Enter your username and password to log on:</p>
						</div>
					</div>
					<div class="form-body">
						<form role="form" th:action="@{/register}" method="post" th:object="${usuario}" class="Register-form">
							<div class="form-group">
								<label class="label-sr" for="full-name">full-name</label>
								<input type="text" th:field="*{full_name}" placeholder="Full name" class="form-control"
									id="full-name" />
								<div class="error-message" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></div>
							</div>
							<div class="form-group">
								<label class="label-sr" for="form-username">Username</label>
								<input type="text" th:field="*{username}" placeholder="Username" class="form-control"
									id="form-username" />
									<div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
									<div class="error-message" th:if="${existe}" th:text="${existe}"></div>
							</div>
							<div class="form-group">
								<label class="label-sr" for="form-password">Password</label>
								<input type="password" th:field="*{password}" placeholder="Password" class="form-control"
									id="form-password" />
								<div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
							</div>
							<button type="submit" class="btn">Sign Up!</button>
						</form>
						<a th:href="@{/login}" class="btn">Login</a>
					</div>
				</div>
			</div>
			<footer class="footer-container">
				<div class="footer-box social-Register">
					<h3>...or Register with:</h3>
					<div class="social-Register-buttons">
						<a class="btn btn-enlace btn-enlace-facebook" href="#">
							<i class="fa fa-facebook"></i> Facebook
						</a>
						<a class="btn btn-enlace btn-enlace-twitter" href="#">
							<i class="fa fa-twitter"></i> Twitter
						</a>
						<a class="btn btn-enlace btn-enlace-g-plus" href="#">
							<i class="fa fa-google-plus"></i> Google Plus
						</a>
					</div>
				</div>
			</footer>
		</div>
	</div>
</body>

</html>
