<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de usuarios</title>
	<script defer type="text/javascript" src="/js/index.js"></script>
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="stylesheet" href="/css/background.css">
	<link rel="stylesheet" href="/css/table.css">	
</head>

<body>
	<div id="app">
		<div class="contenido" style="height: 100vh; overflow: auto;">
			<h1 class="negrita">Lista
				<div>
					<h1>de usuarios</h1>
				</div>
			</h1>
			<table th:if="${usuarios.size() == 0}" class="tabla_lista">
				<tr>
					<td>
						<h4>No hay usuarios registrados</h4>
					</td>
				</tr>
			</table>
			<table th:if="${usuarios.size() != 0}">
				<tr>
					<th>
						<h4>ID</h4>
					</th>
					<th>
						<h4>Nombre completo</h4>
					</th>
					<th>
						<h4>Nombre de usuario</h4>
					</th>
					<th>
						<h4>Acciones</h4>
					</th>
				</tr>
				<tr th:each="user : ${usuarios}">
					<td>
						<h4 th:text="${user.id}"></h4>
					</td>
					<td>
						<h4 th:text="${user.full_name}"></h4>
					</td>
					<td>
						<h4 th:text="${user.username}"></h4>
					</td>
					<td>
						<a class="btn" th:href="@{/usuario/editar/{id} (id=${user.id})}">Editar</a>
						<button class="btn btn-danger" th:attr="onclick=|eliminar(${user.id})|">Eliminar</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
	</div>	
</body>
</html>
