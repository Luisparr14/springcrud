<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Login Form Template</title>
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="/css/background.css">
	<link rel="stylesheet" href="/css/form.css">
	<link rel="stylesheet" href="/css/footer.css">
</head>

<body>
	<div id="app">
		<div class="contenido">
			<h1 class="negrita">Bootstrap
				<div><h1>Login Form</h1></div>
			</h1>
			<p> This is a free responsive login form made with Boostrap, Dowload it on <strong>AZMIND</strong>, customize it
				and
				use as you like!</p>
			<div class="form_container">
				<div class="form-box">
					<div class="form-header">
						<div class="form-info">
							<h3>Login to our site</h3>
							<p>Enter your username and password to log on:</p>
						</div>
					</div>
					<div class="form-body">
						<form role="form" th:action="@{/login}" method="post" th:object="${usuario}" class="Register-form">
							<div class="form-group">
								<label class="label-sr" for="form-username">Username</label>
								<input type="text" th:field="*{username}" placeholder="Username" class="form-username form-control"
									id="form-username" />
							</div>
							<div class="form-group">
								<label class="label-sr" for="form-password">Password</label>
								<input type="password" th:field="*{password}" placeholder="Password" class="form-password form-control"
									id="form-password" />
								</div>
							<button type="submit" class="btn">Sign in!</button>
						</form>
						<a th:href="@{/register}" class="btn">Register</a>
					</div>
				</div>
			</div>
			<footer class="footer-container">
				<div class="footer-box social-login">
					<h3>...or login with:</h3>
					<div class="social-login-buttons">
						<a class="btn btn-enlace btn-enlace-facebook" href="#">
							<i class="fa fa-facebook"></i> Facebook
						</a>
						<a class="btn btn-enlace btn-enlace-twitter" href="#">
							<i class="fa fa-twitter"></i> Twitter
						</a>
						<a class="btn btn-enlace btn-enlace-g-plus" href="#">
							<i class="fa fa-google-plus"></i> Google Plus
						</a>
					</div>
				</div>
			</footer>
		</div>
	</div>
</body>

</html>
